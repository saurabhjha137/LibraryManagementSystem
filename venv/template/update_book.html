<!DOCTYPE html>
<html>
<head>
    <title>Update Book</title>
</head>
<body>
    <h2>Update Book</h2>
    <form method="POST" action="/update_book">
        <label for="book_title">Book Title:</label>
        <input type="text" id="book_title" name="book_title" required><br><br>
        
        <label for="new_title">New Title:</label>
        <input type="text" id="new_title" name="new_title" required><br><br>
        
        <label for="new_author">New Author:</label>
        <input type="text" id="new_author" name="new_author" required><br><br>
        
        <input type="submit" value="Update Book">
    </form>
</body>
</html>
